# Secret example â€” per topic (CoinTutor / DrillQuiz)
# Only one of OpenAI or Gemini is required.
#
# CoinTutor:
#   kubectl create secret generic rag-ingestion-secret-cointutor -n rag \
#     --from-literal=MINIO_ACCESS_KEY='...' \
#     --from-literal=MINIO_SECRET_KEY='...' \
#     --from-literal=GEMINI_API_KEY='...'
#
# DrillQuiz (usually same values):
#   kubectl create secret generic rag-ingestion-secret-drillquiz -n rag \
#     --from-literal=MINIO_ACCESS_KEY='...' \
#     --from-literal=MINIO_SECRET_KEY='...' \
#     --from-literal=GEMINI_API_KEY='...'
#
# MinIO keys can be copied from devops/minio secret:
#   MINIO_USER=$(kubectl get secret minio -n devops -o jsonpath='{.data.rootUser}' | base64 -d)
#   MINIO_PASS=$(kubectl get secret minio -n devops -o jsonpath='{.data.rootPassword}' | base64 -d)
#
# Below is cointutor example. For drillquiz use name rag-ingestion-secret-drillquiz.
apiVersion: v1
kind: Secret
metadata:
  name: rag-ingestion-secret-cointutor
  namespace: rag
type: Opaque
stringData:
  MINIO_ACCESS_KEY: "<MinIO access key>"
  MINIO_SECRET_KEY: "<MinIO secret key>"
  OPENAI_API_KEY: "<OpenAI API key, omit if using Gemini>"
  GEMINI_API_KEY: "<Gemini API key, omit if using OpenAI>"
