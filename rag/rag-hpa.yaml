# HPA: 기본 설치 시 적용, min=1 max=1 (추후 max 상향 시 자동 확장)
# 메트릭 서버 필요: kubectl top pods (미설치 시 HPA는 동작하지 않을 수 있음)
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-backend
  namespace: rag
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-backend
  minReplicas: 1
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
