<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TZ-Chat Gateway</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .wrap { text-align: center; max-width: 480px; }
    h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
    p { color: #94a3b8; font-size: 0.95rem; margin: 0 0 1rem; }
    a {
      color: #38bdf8;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid rgba(56, 189, 248, 0.35);
      border-radius: 8px;
      font-size: 0.9rem;
      display: inline-block;
      margin: 0.25rem;
    }
    a:hover { background: rgba(56, 189, 248, 0.1); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>TZ-Chat Gateway</h1>
    <p>Unified chat API in front of Dify. Project intro and docs are in chat-admin.</p>
    <a href="/docs">API docs</a>
    <a href="/chat">Chat page</a>
  </div>
</body>
</html>
